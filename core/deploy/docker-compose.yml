version: "3"
services:
  core:
    build: 
      context: ../.
      dockerfile: ./build/Dockerfile
    container_name: mekstack_nattas_core
    restart: unless-stopped
    depends_on:
      - redis
    ports:
      - 8080:8080
    networks:
      - mekstack_network
    environment:
      - NATAAS_REDIS_ADDR=redis:6379
      - NATAAS_GRPC_ADDR=0.0.0.0:8080
      - NATAAS_ENVIRONMENT=Development

  redis:
    image: redis/redis-stack:latest
    container_name: redis
    restart: unless-stopped
    ports:
      - 8001:8001
    networks:
      - mekstack_network

networks:
  mekstack_network:
    driver: bridge
    name: mekstack_network
